<html>
<!-- From https://github.com/librespeed/speedtest/blob/master/example-singleServer-gauges.html -->

<head>
    <style>
        div.testArea {
            display: inline-block;
            width: 16em;
            height: 12.5em;
            position: relative;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            font-family: "Roboto", sans-serif;
        }
    </style>
    <script src="./socket.io.js"></script>
    <script>
        "use strict"; /* strict mode */
        // It's an Immediately-Invoked Function Expression, which protect **variables** from polluting the global namespace.
        // Feel free to remove it.
        var ws = io("ws://" + window.location.host);
        let started = false;
        let startbtn = true;
        let ping = 0; //用于修正时间误差

        ws.on('ping', (up, down, id) => {
            if (id == 5) {
                ping /= 5;
                console.log("ping:", ping);
                ws.emit('dltest', Date.now())
                return;
            }
            ws.emit('ping', Date.now(), 0, id + 1);
            ping += down;
        })

        function chunk() {
            //构造100kb大小的随机数据包
            var r = new ArrayBuffer(102400),
                maxInt = Math.pow(2, 32) - 1;
            try {
                r = new Uint32Array(r);
                for (var i = 0; i < r.length; i++) r[i] = Math.random() * maxInt
            } catch (e) {}
            return r;
        }

        function start() {
            started = true;
            ping = 0;
            ws.emit('ping', Date.now(), 0, 1)
        }
    </script>
</head>

<body>
    <main>
        <div class="container">
            <div class="testArea">
                <div class="testName">Download</div>
                <canvas id="dlMeter" class="meter"></canvas>
                <div id="dlText" class="meterText"></div>
                <div class="unit">Mbps</div>
            </div>
            <div class="testArea">
                <div class="testName">Upload</div>
                <canvas id="ulMeter" class="meter"></canvas>
                <div id="ulText" class="meterText"></div>
                <div class="unit">Mbps</div>
            </div>

            <button id="start" onclick="start()">Start</button>
        </div>
    </main>
</body>

</html>
